<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Manual</title>
  <style>
    #protectedContent {
      display: none;
      padding: 20px;
    }
  </style>
  <script defer>
    window.addEventListener("load", () => {
      const password = "flo123";
      const entry = prompt("Enter password to access the House Manual:");
      console.log("🛠️ User entered:", entry);
      
      const content = document.getElementById("protectedContent");
      console.log("🛠️ protectedContent element:", content);
      
      if (entry === password) {
        alert("Correct password – showing content");
        content.style.display = "block";
        console.log("🛠️ display set to:", getComputedStyle(content).display);
      } else {
        alert("Incorrect password – content stays hidden");
      }
    });
  </script>
</head>
<body>
  <div id="protectedContent">
    <h1>House Manual</h1>
    <p>This is a debug test. If you see this, un-hiding works.</p>
    <!-- Replace or append your real manual here -->
  </div>
</body>
</html>
